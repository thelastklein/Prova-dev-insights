<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.add.css">
    <title>Cadastrar Carro</title>
</head>
<body>
    <header class="header-container">
        <div class="container header2">
        <img src="./assets/Logo.png" alt="Logo">
        <h2>Vendarro LTDA</h2>
        </div>
    </header>
    
    <div>
        <form id="form-car">
            <label>Digite o modelo do carro</label><br>
            <input type="text" name="modelo-carro" id="car-model-input"><br>
            <label>Digite o preço do Carro</label><br>
            <input type="text" name="valor-carro" id="car-value-input"><br>
            <label>Digite a descrição do carro</label><br>
            <input type="text" name="description-carro" id="car-desc-input"><br>
            <label>Faça o upload da foto do carro</label>
            <input type="file" name="file-carro" id="car-img-input"><br>
            <input type="button" value="Cadastrar carro" onclick="novoCarro()">
        </form>
    </div>

    <script src="./script.add.js"></script>
</body>
</html>
